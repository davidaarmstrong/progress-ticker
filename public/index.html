<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>County Ticker</title>
<style>
  /* Paste the entire contents of style.css here */
  body {
    font-family: sans-serif;
    padding: 1rem;
    margin: 0;
  }

  h1 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
  }

  label {
    font-size: 1rem;
    margin-right: 1rem;
    display: inline-block;
  }

  #ticker {
    overflow-x: auto;
    overflow-y: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    margin-top: 1rem;
    width: 100%;
    -webkit-overflow-scrolling: touch;
    border: 1px solid #ccc;
    padding: 0.5rem;
  }

  #ticker-content {
    display: inline-flex;
  }

  @keyframes ticker-scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  
  .item {
    display: inline-block;
    margin-right: 2rem;
    font-size: 1rem;
  }

  .up {
    color: green;
  }

  .down {
    color: red;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.2rem;
    }

    label {
      font-size: 0.9rem;
    }

    .item {
      font-size: 0.9rem;
      margin-right: 1rem;
    }
  }

  @media (max-width: 600px) {
    #ticker-content {
      animation-duration: 30s !important;
    }
  }
</style>
</head>
<body>
  <h1>County Ticker</h1>

  <div>
    <label><input type="radio" name="mode" value="lowest" checked> Lowest</label>
    <label><input type="radio" name="mode" value="highest"> Highest</label>
    <label><input type="radio" name="mode" value="change"> Biggest Change</label>
  </div>

  <div id="ticker">
    <div id="ticker-content"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
